<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <img src="imagens/zenith.jpeg" alt="Logo Zenith">
    <form action="login">
        <div class="login">
            <label for="#">Email</label>
            <div class="col-sm-10">
                <input type="email" readonly class="form-control-plaintext" required>  
            </div>
            <div class="mb-3 row">
                <label for="#" class="col-sm-2 col-fotm-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control">
                </div>
            </div>
            <div class="button">
                <button class="ativo" type="submit">Entrar</button>
            </div>
            <div class="criarconta">
                <a class="index" href="#">Criar conta</a>
            </div>
        </div>
    </form>
</body>
</html>
