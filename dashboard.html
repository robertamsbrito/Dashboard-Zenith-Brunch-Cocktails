    <header>
        <div class="cabecalho">
            <div class="logo">
               <h3>Zenith</h3>
            </div>
            <div class="seach">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="cabecalho">
            <i class="fa-solid fa-bell"></i>
        </div>
    </header> 

    <!--fim header-->
    <section class="main">
        <div class="sidebar">
            <h3>Home</h3>
            <a class="sidebar-active" href="#"><i class="fa-solid fa-house"></i>Relatórios</a>
            <a href="#"><i class="fa-solid fa-house"></i>Dashboard</a>
            <a href="#"><i class="fa-solid fa-house"></i>Produtos</a>
            <a href="#"><i class="fa-solid fa-house"></i>Unidades</a>
            <br>
            <hr>
        </div><!--sidebar-->
        <div class="content">
            <div class="titulo-secao">
                <h2>Dashboard Sale</h2>
                <br>
                <div class="separator"></div>
                <br>
                <p><i class="fa-solid fa-house"></i> / Dashboard</p>
            </div>
            <div class="box-info">
                <div style="background: linear-gradient(45deg, rgb(67, 65, 65), rgb(185, 185, 185));" class="box-info-single">
                    <div class="info-text">
                        <h3>Total Vendas</h3>
                        <p>-</p>
                    </div>
                    <i class="fa-solid fa-euro-sign"></i>
                </div>
                <div style="background: linear-gradient(45deg, rgb(67, 65, 65), rgb(185, 185, 185));" class="box-info-single">
                    <div class="info-text">
                        <h3>Total Produtos</h3>
                        <p>-</p>
                    </div>
                    <i class="fa-solid fa-chart-line"></i>
                </div>
                <div style="background: linear-gradient(45deg, rgb(67, 65, 65), rgb(185, 185, 185));" class="box-info-single">
                    <div class="info-text">
                        <h3>Média por família</h3>
                        <p>-</p>
                    </div>
                    <i class="fa-solid fa-people-group"></i>
                </div>
            </div>
        </div><!--content-->
    </section><!--main-->
